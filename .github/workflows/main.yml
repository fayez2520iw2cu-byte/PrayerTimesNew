name: Build APK from ZIP

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Unzip Project
        run: |
          sudo apt-get install unzip
          unzip project.zip -d ./
          rm project.zip

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu' # تم تغيير التوزيع لزيادة الاستقرار
          java-version: '17'

      - name: Install Dependencies
        run: npm install

      - name: Build Web Project
        run: npm run build

      - name: Setup Capacitor & Android
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          # نستخدم npx cap sync للتأكد من تحديث كافة المجلدات
          npx cap init PrayerApp com.prayer.times --web-dir=dist || true
          npx cap add android || true
          npx cap sync android

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          # أضفنا أمر clean لحل مشكلة الـ Jar file
          ./gradlew clean
          ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: prayer-app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
