name: Build APK from ZIP

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      # الخطوة السحرية: فك ضغط ملفك داخل السيرفر
      - name: Unzip Project
        run: |
          sudo apt-get install unzip
          unzip project.zip -d ./
          # حذف ملف الـ zip بعد الفك لتوفير المساحة
          rm project.zip

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Dependencies
        run: npm install

      - name: Build Web Project
        run: npm run build

      - name: Setup Capacitor & Android
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          npx cap init PrayerApp com.prayer.times --web-dir=dist
          npx cap add android

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: prayer-app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
