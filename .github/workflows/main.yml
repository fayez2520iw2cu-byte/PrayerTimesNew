name: Build APK from ZIP

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Unzip Project
        run: |
          sudo apt-get install unzip
          unzip project.zip -d ./
          rm project.zip
          # حذف أي مجلدات أندرويد أو نود قديمة قد تكون داخل الـ ZIP لتجنب التعارض
          rm -rf android node_modules dist

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Dependencies
        run: npm install

      - name: Build Web Project
        run: npm run build

      - name: Setup Capacitor & Android
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          npx cap init PrayerApp com.prayer.times --web-dir=dist
          npx cap add android
          npx cap sync android

      - name: Build APK
        # الحل الجديد: تغيير مسار Gradle بالكامل لتجنب مشاكل الصلاحيات
        env:
          GRADLE_USER_HOME: ${{ github.workspace }}/.gradle
        run: |
          cd android
          chmod +x gradlew
          # تشغيل البناء مع مسح الذاكرة المؤقتة وإيقاف الـ Daemon تماماً
          ./gradlew clean
          ./gradlew assembleDebug --no-daemon --stacktrace -Dorg.gradle.vfs.watch=false

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: prayer-app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
