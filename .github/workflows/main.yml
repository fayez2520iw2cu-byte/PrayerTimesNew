name: Build APK from ZIP

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Unzip Project
        run: |
          sudo apt-get install unzip
          unzip project.zip -d ./
          rm project.zip

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Dependencies
        run: npm install

      - name: Build Web Project
        run: npm run build

      - name: Setup Capacitor & Android
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          # محاولة تهيئة الكاباسيتور مع معالجة وجود ملفات قديمة
          npx cap init PrayerApp com.prayer.times --web-dir=dist || echo "Already initialized"
          npx cap add android || echo "Android already added"
          npx cap sync android

      - name: Build APK
        # هنا الحل: تعطيل الـ Daemon وزيادة الذاكرة لتجنب خطأ الـ Jar
        env:
          _JAVA_OPTIONS: "-Xmx2g"
          GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs=-Xmx2048m"
        run: |
          cd android
          chmod +x gradlew
          ./gradlew clean
          ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: prayer-app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
